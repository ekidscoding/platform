<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0; url=/?redirectedFrom=/" />
    <title>Not found</title>
    <link rel="icon" href="favicon.ico">
    <script>
        const pathname = window.location.pathname;
        window.location.replace('/?redirectedFrom=' + pathname + window.location.search + window.location.hash);
    </script>
</head>
<body class="bg-background text-foreground">
<div id="root"></div>
</body>
</html>
