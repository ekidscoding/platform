<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0; url=/platform?redirectedFrom=/" />
    <title>Not found</title>
    <link rel="icon" href="favicon.ico">
    <script>
        const pathname = window.location.pathname;
        const isBase = pathname === '/platform/' || pathname === '/platform/index.html';
        const params = new URLSearchParams(window.location.search);
        const redirectedFrom = params.get('redirectedFrom');

        if (!isBase && !redirectedFrom && pathname.startsWith('/platform/')) {
            const newUrl = '/platform/?redirectedFrom=' + encodeURIComponent(pathname + window.location.search + window.location.hash);
            window.location.replace(newUrl);
        }
    </script>
</head>
<body class="bg-background text-foreground">
<div id="root"></div>
</body>
</html>
